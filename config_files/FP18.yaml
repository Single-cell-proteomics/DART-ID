### RTLib configuration
### =========================

verbose: 1

## Input
## ==========================

input:
  - /gd/MS/SCoPE/SingleCell_Data/FP18/evidence.txt

sep: \t

low_memory: false
#params_folder: ~
params_folder: /gd/bayesian_RT/Alignments/FP18_20180730_1

## Alignment Options
## ==========================

model: 'two_piece_linear_laplace'

add_charge_to_sequence: false

prior_iters: 10
stan_iters: 5000
stan_attempts: 5
mu_min: 1
rt_distortion: 0

init_alpha: 0.001
tol_obj: 1.e-12
tol_rel_obj: 10000
tol_grad: 1.e-8
tol_rel_grad: 10000000
tol_param: 1.e-8
history_size: 5

## Update Options
## ==========================

# parametric, non-parametric
bootstrap_method: 'parametric_mixture'
bootstrap_iters: 1000

# mean, median, weighted_mean
mu_estimation: 'median'

## Output
## ==========================

output: ~
print_figures: true
save_params: true
add_diagnostic_cols: true
overwrite_pep: false
#psm_fdr_threshold: 0.01

save_combined_output: true
combined_output_name: ev_updated.txt

save_separate_output: true
save_in_input_folder: false
output_suffix: _dart
output_ext: .txt

log_file: true

## Input Type Options
## ==========================

col_names:

  sequence: Modified sequence
  raw_file: Raw file
  retention_time: Retention time
  pep: PEP

  charge: Charge
  leading_protein: Leading razor protein
  proteins: Proteins
  #leading_gene: ~
  #genes: ~
  retention_length: Retention length
  intensity: Intensity
  #exclude: exclude
  #remove: remove
  #exp_id: exp_id
  #peptide_id: peptide_id

## Filters
## ==========================

pep_threshold: 0.5
num_experiments: 3
min_psms_per_experiment: 50

filters:
  - name: include_filename
    expr: FP18

  #- name: exclude_filename
  #  expr: 18A

  - name: uniprot_exclusion
    file: ~/git/RTLib/pd_exclude.txt
    list: ~

  - name: contaminant
    tag: CON__

  - name: decoy
    tag: REV__

  - name: retention_length
    dynamic: true
    value: 0.01667

  - name: smears
    dynamic: true
    value: 0.03333
