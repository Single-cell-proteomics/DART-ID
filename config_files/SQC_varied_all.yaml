### DART-ID configuration
### =========================

verbose: true

## Input
## ==========================

input: 
  - /gd/MS/SCoPE/SQC/SQC_67_95_Varied/evidence.txt

sep: \t

low_memory: false
params_folder: ~/git/RTLib/Alignments/SQC_varied_median_MLE_20180807_1

## Alignment Options
## ==========================

# models: 'linear', 'two_piece_linear'
model: 'two_piece_linear_laplace'

add_charge_to_sequence: false

prior_iters: 10
stan_iters: 40000
stan_attempts: 1
mu_min: 1
rt_distortion: 1

## Update Options
## ==========================

# parametric, non-parametric
bootstrap_method: 'parametric_mixture'
bootstrap_iters: 1000

# mean, median, weighted_mean
mu_estimation: 'median'


## Output
## ==========================

output: ~
print_figures: true
save_params: true
add_diagnostic_cols: true
overwrite_pep: false
#psm_fdr_threshold: 0.01

save_combined_output: true
combined_output_name: ev_updated.txt

save_separate_output: false
save_in_input_folder: false
output_suffix: _updated
output_ext: .txt

log_file: true

## Input Type Options
## ==========================

col_names:

  sequence: Modified sequence
  raw_file: Raw file
  retention_time: Retention time
  pep: PEP

  charge: Charge
  leading_protein: Leading razor protein
  proteins: Proteins
  #leading_gene: ~
  #genes: ~
  retention_length: Retention length
  intensity: Intensity
  #exclude: exclude
  #remove: remove
  #exp_id: exp_id
  #peptide_id: peptide_id

## Filters
## ==========================

pep_threshold: 0.5
num_experiments: 3

filters:
  #- name: include_filename
  #  expr: SQC[0-9]{2}A|IFN6[HI]|FP18I

  #- name: exclude_filename
  #  expr: SQC67[AB][16]|SQC67C1[3-9]|SQC67[CD]5|SQC68[DE]|IFN6[H-K]-Trg|SQC72D|SQC73[CD]|SQC74M|180416S_QC_SQC78A2

  - name: uniprot_exclusion
    file: ~/git/RTLib/pd_exclude.txt
    list: ~

  - name: contaminant
    tag: CON__

  - name: decoy
    tag: REV__

  - name: retention_length
    dynamic: true
    value: 0.01667

  - name: smears
    dynamic: true
    value: 0.01667